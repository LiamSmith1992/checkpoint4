<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>checkpoint4</title>
</head>

<body>
  <header class="d-flex">
    <div class="col-12">
      <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
        <a class="navbar-brand ms-3" href="#">
          <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
            loading="lazy">
          <span class="ms-2">checkpoint4</span>
          <div id="clock">
            <!-- <div class="digital-clock">00:00:00</div> -->
          </div>
        </a>

      </nav>

      <div id="weather" class="text-end">
        <!-- <h5>temp</h5>
      </div> -->
      </div>

  </header>
  <main class="container-fluid d-flex ">

    <section id="details" class="row align-items-center justify-content-center">
      <!-- <div class="col-6">
          <h4 id="quote">quote</h4>
          <h2> author</h2> -->
      <!-- </div> -->
    </section>

  </main>
  <footer class=" text-light container-fluid">
    <div class="d-flex justify-content-end opacity-50">
      <div class="text-center col-3 card ">
        <div class="opacity-75 text-dark border-bottom">incomplete tasks</div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
          <label class="form-check-label" for="flexCheckIndeterminate">

            <span class="opacity-75 text-dark border-bottom">
              this is notes
              <span class="mdi mdi-trash-can-outline text-danger selectable"
                onclick="app.sitesController.deleteItem()"></span>
            </span>
            <input type="text" placeholder="New Task">
          </label>
        </div>
        <button class="btn btn-info mdi">submit</button>
      </div>
    </div>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
